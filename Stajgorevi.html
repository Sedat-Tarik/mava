<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Staj Görevi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="..\StajGorevi\Stajgorevi.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="nav">
        <img src="Stajfoto5.jpeg" alt="" height="auto" width="100%" />
      </div>
      <div class="article">
        <div style="width: 20%; float: right">
          <div class="sl-nav">
            <ul>
              <li>
                <i class="flag-icon flag-icon-tr me-1"></i><span>Türkçe</span>
                <i class="fa fa-angle-down" aria-hidden="true"></i>

                <ul>

                  <li>
                    <i class="flag-icon flag-icon-us me-1"><div id="en"></div></i>İngilizce
                  </li>

                  <li>
                    <i class="flag-icon flag-icon-ru me-1"><div id="ru"></div></i>Rusça
                  </li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-middle">
          <img
            src="mava_logo.png"
            alt="Mava's Logo"
            style="height: 70px; width: 310px"/>
            <br/>
          <div class="p">Hesabınıza tekrar hoş geldiniz.</div>
          <br />
          <div class="inputWithIcon">
            <span class="emailaddress">E-posta Adresi</span>
            <input
              aria-label="E-posta Adresi"
              aria-required="true"
              autocapitalize="off"
              autocorrect="off"
              maxlength="75"
              class="email"
              type="text"
              name="useername"
              value="" />
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"> </i>
          </div>
          <br />
          <div class="inputWithIcon">
            <span class="password">Şifre</span>
            <input
              aria-label="Şifre"
              aria-required="true"
              autocapitalize="off"
              autocorrect="off"
              maxlength="75"
              class="sifre"
              type="password"
              name="password"
              value=""/>
            <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"> </i>
          </div>
          <div style="width: 320px">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <p class="p2">Beni hatırla</p>
            <a href="#" class="p1">Parolanızı mı unuttunuz?</a>
          </div>
          <br />
          <button class="button">Giriş Yap</button>
        </div>
      </div>
    </div>
  </body>
</html>
